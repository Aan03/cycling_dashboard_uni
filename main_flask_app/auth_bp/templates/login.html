{% extends 'layout.html' %}
{% set title = 'Cycling Map' %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login:</h3>
    <div class="box">
        <form method="POST" action="/login">
            {{login_form.username.label}}
            <br>
            {{login_form.username()}}
            <br>
            {{login_form.password.label}}
            <br>
            {{login_form.password()}}
            <br>
            {{login_form.submit()}}
        </form>
    </div>
</div>
{% endblock %}
