# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: API Routes Testing and Coverage Report
      run: |
        coverage run --source=main_flask_app/api_bp. 
        coverage report --omit=main_flask_app/dash_app_cycling
        pytest tests/test_api_routes.py -v -W ignore::DeprecationWarning
        coverage report -m
    - name: Other Routes Testing and Coverage Report
      run: |
        coverage run --source=main_flask_app. 
        coverage report --omit=main_flask_app/api_bp/*,main_flask_app/dash_app_cycling
        pytest tests/test_other_routes.py -v -W ignore::DeprecationWarning
        coverage report -m
    - name: Selenium Testing
      run: |
        pytest tests/test_other_routes.py -v -W ignore::DeprecationWarning